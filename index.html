<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
        
      <h1><span class="red">Generate a</span> <span class="blue">random password now</span></h1>
      <p class="black">Never use an insecure password again.</p>
      <button class="btn" onclick="generatePassword()">Generate password</button>
    </header>

    <hr id="divider" </hr>

    <div id="input-box">
      <div class="box-el">
        <span id="left-text" class="output-text"></span>
      </div>
      <div class="box-el">
        <span id="right-text" class="output-text"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
